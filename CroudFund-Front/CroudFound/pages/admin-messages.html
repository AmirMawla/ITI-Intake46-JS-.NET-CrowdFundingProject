<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin-pages.css">
</head>
<body class="admin-dashboard-page">
    <!-- Admin Header -->
    <header class="header admin-header">
        <div class="container">
            <nav class="nav">
                <div class="logo">
                    <div class="logo-icon" style="background: linear-gradient(135deg, var(--primary-color), var(--accent-color));">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <span style="font-weight: 700;">Admin</span>
                </div>
                <div class="nav-links">
                    <a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Control Center</a>
                    <a href="admin-campaigns.html"><i class="fas fa-bullhorn"></i> Campaigns</a>
                    <a href="admin-users.html"><i class="fas fa-users-cog"></i> Users</a>
                    <a href="admin-pledges.html"><i class="fas fa-hand-holding-usd"></i> Pledges</a>
                </div>
                <div class="user-actions">
                    <div class="user-profile" onclick="toggleUserMenu()" style="border: 2px solid var(--primary-color);">
                        <img id="adminHeaderAvatarImg" style="display:none; width:100%; height:100%; object-fit:cover;" />
                        <span id="adminInitial">A</span>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="dashboard">
        <!-- Admin Sidebar -->
        <div class="sidebar admin-sidebar">
            <ul class="sidebar-menu">
                <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Control Center</a></li>
                <li><a href="admin-users.html"><i class="fas fa-users-cog"></i> All Users</a></li>
                <li><a href="admin-campaigns.html"><i class="fas fa-bullhorn"></i> All Campaigns</a></li>
                <li><a href="admin-pledges.html"><i class="fas fa-hand-holding-usd"></i> All Pledges</a></li>
                <li><a href="admin-messages.html" class="active"><i class="fas fa-comments"></i> Messages</a></li>
                <li><a href="admin-categories.html"><i class="fas fa-tags"></i> Categories</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="dashboard-content">
            <div class="dashboard-header" style="margin-bottom: 24px;">
                <h1 class="dashboard-title" style="font-size: 24px;">
                    <i class="fas fa-comments" style="color: var(--primary-color); margin-right: 8px;"></i>
                    Messages (Reviews)
                </h1>
                <p style="color: var(--text-secondary); font-size: 14px; margin-top: 4px;">
                    Manage all user reviews and comments on campaigns.
                </p>
            </div>

            <div class="card" style="padding: 0; overflow: hidden;">
                <div class="admin-card-header" style="padding: 20px 24px;">
                    <h3 style="font-size: 18px; font-weight: 700; margin: 0; display: flex; align-items: center; gap: 8px;">
                        <i class="fas fa-list" style="color: var(--primary-color);"></i>
                        Reviews List
                    </h3>
                </div>
                
                <!-- Search and Filter Controls - Improved Design -->
                <div style="padding: 20px 24px; background: var(--bg-darker); border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color);">
                    <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 16px;">
                        <div style="flex: 1; position: relative;">
                            <i class="fas fa-search" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 14px;"></i>
                            <input type="text" id="searchInput" placeholder="Search by user or comment..." style="width: 100%; padding: 10px 12px 10px 40px; background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 14px; transition: all 0.2s;" onfocus="this.style.borderColor='var(--primary-color)'; this.style.boxShadow='0 0 0 3px rgba(0, 124, 255, 0.1)'" onblur="this.style.borderColor='var(--border-color)'; this.style.boxShadow='none'">
                        </div>
                        <button onclick="resetFilters('messages')" style="padding: 10px 16px; background: transparent; border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-secondary); cursor: pointer; display: flex; align-items: center; gap: 6px; font-size: 14px; transition: all 0.2s;" onmouseover="this.style.borderColor='var(--primary-color)'; this.style.color='var(--primary-color)'" onmouseout="this.style.borderColor='var(--border-color)'; this.style.color='var(--text-secondary)'">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px;">
                        <div>
                            <label style="font-size: 12px; color: var(--text-muted); margin-bottom: 6px; display: block; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">Sort By</label>
                            <select id="sortColumn" style="width: 100%; padding: 10px 12px; background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 14px; cursor: pointer; transition: all 0.2s;" onfocus="this.style.borderColor='var(--primary-color)'" onblur="this.style.borderColor='var(--border-color)'">
                                <option value="">Default</option>
                                <option value="CreatedAt">Date</option>
                                <option value="Comment">Comment</option>
                            </select>
                        </div>
                        <div>
                            <label style="font-size: 12px; color: var(--text-muted); margin-bottom: 6px; display: block; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">Direction</label>
                            <select id="sortDirection" style="width: 100%; padding: 10px 12px; background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 14px; cursor: pointer; transition: all 0.2s;" onfocus="this.style.borderColor='var(--primary-color)'" onblur="this.style.borderColor='var(--border-color)'">
                                <option value="asc">Ascending</option>
                                <option value="desc">Descending</option>
                            </select>
                        </div>
                        <div>
                            <label style="font-size: 12px; color: var(--text-muted); margin-bottom: 6px; display: block; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">Date</label>
                            <input type="date" id="dateFilter" style="width: 100%; padding: 10px 12px; background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 14px; cursor: pointer; transition: all 0.2s;" onfocus="this.style.borderColor='var(--primary-color)'" onblur="this.style.borderColor='var(--border-color)'">
                        </div>
                    </div>
                </div>
                
                <!-- Table Container -->
                <div style="overflow-x: auto;">
                    <table class="admin-table-improved">
                        <thead>
                            <tr>
                                <th>
                                    <div style="display: flex; align-items: center; gap: 6px;">
                                        User
                                        <i class="fas fa-sort" style="color: var(--text-muted); font-size: 12px; cursor: pointer;"></i>
                                    </div>
                                </th>
                                <th>Comment</th>
                                <th>Campaign</th>
                                <th>
                                    <div style="display: flex; align-items: center; gap: 6px;">
                                        Date
                                        <i class="fas fa-sort" style="color: var(--text-muted); font-size: 12px; cursor: pointer;"></i>
                                    </div>
                                </th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="allReviewsBody">
                            <!-- Reviews will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <div id="paginationContainer" style="padding: 20px 24px; border-top: 1px solid var(--border-color); background: var(--bg-darker);"></div>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <!-- Reuse admin dashboard control logic -->
    <script src="../js/pages/admin-dashboard.js"></script>
    <!-- Admin management functions with filters -->
    <script src="../js/pages/admin-management.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!requireAdmin() || !isAdmin()) {
                window.location.href = 'dashboard.html';
                return;
            }
            initializeFiltersUI('messages');
            await loadPageData('messages');
        });
    </script>
</body>
</html>
